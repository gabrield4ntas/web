<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    <title>ToDoList</title>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center mb-4">ToDoList</h1>
                <div class="input-group mb-3">
                    <input type="text" id="entradaTarefa" placeholder="Digite uma nova tarefa">
                    <button class="btn btn-primary" id="btnAdicionar">Adicionar</button>
                </div>
            </div>
            <ul class="list-group mt-4" id="listaTarefas"></ul>
        </div>

    </div>
    <script src="static/js/script.js"></script>
</body>
</html>
